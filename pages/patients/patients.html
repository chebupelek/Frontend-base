<div class="container align-items-center justify-items-center mt-5 w-75">
    <form class="mb-3">
        <div class="row align-items-center justify-items-center">
            <div class="col-6 text-start">
                <div class="h2">Пациенты</div>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-primary" id="registerModal" type="button" style="background-color: #317cb9">Регистрация нового пациента</button>
            </div>
        </div>
    </form>

    <form class="border p-4 shadow-sm rounded mb-3" style="background-color: #f6f6fb">
        <div class="h2 mb-3">Фильтры и сортировка</div>
        
        <div class="row align-items-center justify-items-center mb-3">
            <div class="col-6">
                <label for="name" style="color: #8d8da9">Имя</label>
                <div class="input-group mb-3">
                    <input class="form-control" type="text" id="name" placeholder="patientnameexample">
                </div>
            </div>
            <div class="col-6">
                <label for="conclusions" style="color: #8d8da9" class="form-label">Имеющиеся заключения</label>
                <select id="conclusions" class="form-select">
                    <option value="">Все заключения</option>
                    <option value="Disease">Болезнь</option>
                    <option value="Recovery">Выздоровление</option>
                    <option value="Death">Смерть</option>
                </select>
            </div>
        </div>
        
        <div class="row align-items-center justify-items-center mb-3">
            <div class="col-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="scheduledVisitsFilter">
                    <label class="form-check-label" for="scheduledVisitsFilter">Есть запланированные визиты</label>
                </div>
            </div>
            <div class="col-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="myPatientsFilter">
                    <label class="form-check-label" for="myPatientsFilter">Мои пациенты</label>
                </div>
            </div>
            <div class="col-4">
                <label for="sortFilter" style="color: #8d8da9" class="form-label">Сортировка пациентов</label>
                <select id="sortFilter" class="form-select">
                    <option value="">Без сортировки</option>
                    <option value="NameAsc">По имени (А-Я)</option>
                    <option value="NameDesc">По имени (Я-А)</option>
                    <option value="CreateAsc">По дате создания (сначала новые)</option>
                    <option value="CreateDesc">По дате создания (сначала старые)</option>
                    <option value="InspectionAsc">По дате осмотров (сначала новые)</option>
                    <option value="InspectionDesc">По дате осмотров (сначала старые)</option>
                </select>
            </div>
        </div>

        <div class="row align-items-center justify-items-center mb-3">
            <div class="col-6 text-start">
                <label for="patientsNum" style="color: #8d8da9" class="form-label">Число пациентов на странице</label>
                <select id="patientsNum" class="form-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-primary w-100" id="findBtn" type="button" style="background-color: #317cb9">Поиск</button>
            </div>
        </div>
    </form>

    <div id="patientsContainer" class="row row-cols-1 row-cols-md-2 g-4"></div>

    <nav id="paginationContainer" class="text-center mt-3 mb-3"></nav>
</div>

<div class="modal fade" id="registerPatientModal" tabindex="-1" aria-labelledby="registerPatientLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="h2 mb-3">Регистрация пациента</div>
                <form id="registerPatientForm">
                    <label for="newname" style="color: #8d8da9">Имя</label>
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" id="newname" placeholder="yournameexample" >
                    </div>
                    
                    <div class="row align-items-center justify-items-center mb-3">
                        <div class="col-6 text-start">
                            <label for="gender" style="color: #8d8da9" class="form-label">Пол</label>
                            <select class="form-select" id="gender">
                                <option value="" disabled selected>Выберите</option>
                                <option value="Male">Мужской</option>
                                <option value="Female">Женский</option>
                            </select>
                        </div>
                        <div class="col-6 text-start">
                            <label for="date" style="color: #8d8da9" class="form-label mx-3">Дата рождения</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 mt-2" id="newPatientBtn" type="button" style="background-color: #317cb9">Зарегистрировать</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/scripts/patients.js"></script>
