<div class="container align-items-center justify-items-center mt-5 w-25">
    <form class="border p-4 shadow-sm rounded" style="background-color: #f6f6fb">
        <div class="h2 mb-3">
            Вход
        </div>
        <label for="email" style="color: #8d8da9">Email</label>
        <div class="input-group mb-3">
            <input class="form-control" type="mail" id="mail" placeholder="youremail@example.example">
            <div class="invalid-feedback"></div>
        </div>
        <label for="password" class="mt-2" style="color: #8d8da9">Пароль</label>
        <div class="input-group mb-3">
            <input class="form-control" type="password" id="password" placeholder="yourpasswordexample">
            <div class="invalid-feedback"></div>
        </div>
        <button class="btn btn-primary w-100 mt-2" id="loginBut" type="button" style="background-color: #317cb9">Войти</button>
        <a class="btn btn-secondary w-100 mt-2" style="background-color: #d3d3eb; border: none" href="/registration">Регистрация</a>
    </form>
</div>
<script src="/scripts/login.js"></script>
